  <mat-card>

      <mat-card-title>{{devName}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image class="profile" src="assets/software-developer-copy.jpeg" alt="dev" />

      <button mat-raised-button color="primary">Download Resume</button>
